<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Audio Gateway</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        button { padding: 10px 15px; margin: 5px; }
        #devices { margin-top: 20px; border: 1px solid #ccc; padding: 15px; }
        .device { padding: 8px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <h1>üéµ Bluetooth Audio Gateway</h1>
    <p>Interface de gestion des p√©riph√©riques Bluetooth pour Home Assistant.</p>
    
    <button onclick="testAPI()">Tester la connexion API</button>
    <button onclick="scanDevices()">Scanner les appareils</button>
    <hr>
    <div id="status"></div>
    <div id="devices"></div>

    <script>
        async function testAPI() {
            const response = await fetch('/api/status');
            const data = await response.json();
            document.getElementById('status').innerHTML = `<p><strong>API Status:</strong> ${data.status} - ${data.service}</p>`;
        }

        async function scanDevices() {
            const response = await fetch('/api/devices');
            const data = await response.json();
            const container = document.getElementById('devices');
            
            <!-- Dans la fonction scanDevices() de votre index.html -->
            if (data.success && data.devices.length > 0) {
                container.innerHTML = '<h3>Appareils trouv√©s :</h3>';
                data.devices.forEach(device => {
                    const div = document.createElement('div');
                    div.className = 'device';
                    // Ic√¥ne et √©tat visuel
                    const statusIcon = device.connected ? 'üü¢' : '‚ö™';
                    const statusText = device.connected ? 'Connect√©' : 'D√©connect√©';
                    div.innerHTML = `
                        <strong>${device.name}</strong><br>
                        <small>${device.address} ‚Ä¢ ${statusIcon} ${statusText} ‚Ä¢ ${device.icon}</small><br>
                        <button onclick="connectDevice('${device.address}')" ${device.connected ? 'disabled' : ''}>
                            ${device.connected ? 'D√©j√† connect√©' : 'Connecter'}
                        </button>
                    `;
                    container.appendChild(div);
                });
            }
        }

        async function connectDevice(address) {
            const response = await fetch('/api/connect', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ address: address })
            });
            const result = await response.json();
            alert(result.success ? 'Connexion r√©ussie !' : 'Erreur : ' + result.error);
        }
    </script>
</body>
</html>
